<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Level 4</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<a href="level1.html" class="brand-logo">NYU Riddles</a>
				</div>
			</nav>
		</div>
		<main>
			<div class="content">
				<div class="level">
					<h3>Level 4</h3>
				</div>
				<div class="riddle">
					<p>Robots will rule the world!</p>
					<img class="level4" src="images/robot.jpg">
					<form name="levelForm" onsubmit="return validateForm()" method="post">
						<div class="row">
					        <div class="input-field col s12">
					          	<input name="pass" id="password" type="text" class="validate">
					          	<label for="password">Password</label>
					        </div>
						</div>
						<button class="btn waves-effect waves-light" type="submit" name="action">Submit
							<i class="mdi-content-send right"></i>
						</button>					    
					</form>
				</div>
			</div>
			<div class="buttons">
				<a class="waves-effect waves-light btn-large help-btn" onclick="Materialize.toast('Believe in yourself!', 2000)">Panic</a>
				<a class="waves-effect waves-light btn-large hint-btn" onclick="Materialize.toast('Hint: Websites tells web crawlers not to crawl certain links', 2000)">Hint</a>
			</div>
		</main>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
